<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .poster-row { display: flex; gap: 15px; margin-top: 20px; }
        .poster { text-align: center; width: 18%; }
        .poster img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Movie Recommender System</h1>
    <form method="POST">
        <label for="movie">Select a Movie:</label>
        <select name="movie" id="movie">
            {% for movie in movies %}
                <option value="{{ movie }}" {% if selected_movie == movie %}selected{% endif %}>{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if recommended %}
        <div class="poster-row">
            {% for name, poster in zip(recommended, posters) %}
                <div class="poster">
                    <h4>{{ name }}</h4>
                    <img src="{{ poster }}" alt="Poster for {{ name }}">
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
